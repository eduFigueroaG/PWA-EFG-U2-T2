<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="theme-color" content="#7952B3">
    <title>Acceso a cámara</title>
</head>

<body class="container">
    <h2 class="text-center">Acceso a cárama</h2>
    <div class="row">
        <div class="col-12 text-center">
            <div style="height: 300px;">
                <video id="player" class="img-fluid" autoplay></video>
            </div>
        </div>
        <div class="col-12 text-center">
            <button id="btnCamera" class="btn btn-primary btn-lg btn-block">Open camara frontal</button>
            <button id="btnCameraBack" class="btn btn-primary btn-lg btn-block">Open camata trasera</button>
            <button id="btnTakePhoto" class="btn btn-primary btn-lg btn-block">Tomar foto</button>
        </div>
        <div class="col-12 text-center" id="photoContainer">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <div class="card bg-light" style="max-width: 18rem;">
                        <div class="card-header">Frontal</div>
                        <div class="card-body">
                            <img class="card-img-top" src="./images/image.png" alt="Card image cap">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
